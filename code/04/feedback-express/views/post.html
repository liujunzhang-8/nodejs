<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1>
                <a href="/">首页</a>
                <small>发表评论</small>
            </h1>
        </div>
        <div class="comments container">
            <!-- 
                以前表单时如何提交的？
                    表单中需要提交的表单控件元素必须具有 name 属性
                    表单提交分为两种：
                        1、默认的提交行为
                        2、表单异步提交
                        action 就是表单提交的地址，说白了就是请求的 url 地址
                        method   请求方法
                            post
                            get
            -->
            <form action="/post" method="post">
                <div class="form-group">
                    <label for="input_name">你的大名</label>
                    <input type="text" name="name" class="form-control" required minlength="2" maxlength="10" id="input_name" placeholder="请输入你的姓名">
                </div>
                <div class="form-group">
                    <label for="textarea_message">留言内容</label>
                    <textarea cols="30" rows="10" name="message" required minlength="5" maxlength="20" class="form-control" id="textarea_message"></textarea>
                </div>
                <button type="submit" class="btn btn-default">发表</button>
            </form>
        </div>
    </div>
</body>
</html>
